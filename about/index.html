<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	    <script src="js/lib/jquery.vide.js"></script>
	    <script src="js/lib/jquery.waypoints.min.js"></script>

	    <link rel="stylesheet" href="style.css">

	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>

	<div class="wrapper">

		<!-- header -->
		<div id="header">
			<div class="logo">
				<a href="" class="logofont">GERARD<i class="thin">CUADRAS</i></a>
			</div>
			
			<div class="social">
				<a href="http://twitter.com/gerardcuadras"><i class="socialico fa fa-twitter"></i></a>
				<a href="http://facebook.com/gerardcuadras"><i class="socialico fa fa-facebook"></i></a>
				<a href="http://instagram.com/gerardcuadras"><i class="socialico fa fa-instagram"></i></a>
				<a href="http://google.com/+gerardcuadras"><i class="socialico fa fa-google"></i></a>
			</div>				
		</div>
		<div id="waypoint1"></div>
		<div id="videoheader">
			<div id="headertitle">GERARD<i class="thin">CUADRAS</i></div>
		</div>				

	<main role="main">
		
		<!-- header section -->
		<section class="fullwidth aboutme">
			<a id="lehrer">
			
			<h2 class="sectiontitle">die Lehrer<i class="thin">gli Insegnanti</i></h2>
			
			</a>
		</section>
		
		<section class="fullwidth skills">
			<a id="preise">

			<h2 class="sectiontitle">die Preise<i class="thin">i Costi</i></h2>
			
			</a>
		</section>					
		
		<section class="fullwidth contact">
			<a id="kontakte">
				
			<h2 class="sectiontitle">die Kontakte<i class="thin">i Contatti</i></h2>
			
			<a id="services">
		</section>		
				
	</main>

	<script>
		jQuery(document).ready(function($) {

			jQuery('#videoheader').vide({
				mp4: "video/For_Wes",
				webm: "video/For_Wes",
				poster: "video/For_Wes"
			}, {
					muted: true,
					loop: true,
					autoplay: true,
					position: "50% 50%",
					posterType: "detect",
					resizing: true,
					bgColor: 'transparent'

			});


			var waypoints = $('#waypoint1').waypoint({
			  handler: function(direction) {
			    if(jQuery('#header').hasClass('fixed')){
			    	jQuery('#header').removeClass('fixed').css('position','absolute').css('background-color','transparent');
			    	jQuery('#headertitle').css('opacity','100');
			    	jQuery('.logofont').css('display','none');
		    	}else{
			    	if(!jQuery('#header').hasClass('fixed')){
			    		jQuery('#header').addClass('fixed').css('position','fixed').css('background-color','rgba(25, 25, 25, 0.59)');
			    		jQuery('#headertitle').css('opacity','0');	
				    	jQuery('.logofont').css('display','block');			    
		    		}
		    	}
			  }
			});
		});
	</script>

	</body>

</html>
